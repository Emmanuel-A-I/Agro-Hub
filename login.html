<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Hub | Authentication</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .logo{
width: 300px;
height: auto;
overflow: hidden;
    }
    .logo img{
        width: 20%;
    }
</style>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
               <img src="images/Agrologo.png" alt="">
                <h1>AGRO HUB</h1>
            </div>
            <h2>Revolutionizing Nigeria's Agricultural Future</h2>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form active" id="loginForm">
            <form id="loginFormContent">
                <div class="form-group">
                    <label for="loginEmail">Email or Phone Number</label>
                    <input type="text" id="loginEmail" placeholder="Enter your email or phone" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="social-login google" id="Google" >
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                
                <button type="button" class="social-login facebook" id="facebook" >
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-form" id="signupForm">
            <form id="signupFormContent">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer/Processor</option>
                        <option value="logistics">Logistics Provider</option>
                        <option value="other">Other Agri-business</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="social-login google" id="Google2">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                
                <button type="button" class="social-login facebook" id="facebook2">
                    <i class="fab fa-facebook-f"></i> Sign up with Facebook
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>Â© 2023 Agro Hub. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        document.getElementById('Google').addEventListener('click', function(){
            alert("kindly update your email in your profile")
        })
  document.getElementById('Google2').addEventListener('click', function(){
            alert("Sign up and update your email")
        })

          document.getElementById('facebook').addEventListener('click', function(){
            alert("Your facebook profile is not linked")
        })
        
          document.getElementById('facebook2').addEventListener('click', function(){
            alert("Sign up and update your facebook UserName")
        })
    </script>
</body>
</html>
